<div class="container" style="margin-top: 15%;">
    <div class="row" style=" margin-left: 22%;">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Articulos</h5>
              <p class="card-text">Crear articulos.</p>
              <a *ngFor="let link of articulo" [routerLink]="link.path" class="btn btn-primary">{{ link.title }}</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Servicios</h5>
              <p class="card-text">Crear servicios.</p>
              <a *ngFor="let link of servicio" [routerLink]="link.path" class="btn btn-primary">{{ link.title }}</a>
            </div>
          </div>
        </div>
      </div>
</div>
